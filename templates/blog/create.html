{% extends 'base.html' %}


{% block main %}

    <!-- 写文章表单 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- 提交文章的表单 -->
                <form method="post" action=".">
                    <!-- Django中需要POST数据的地方都必须有csrf_token -->
                    {% csrf_token %}

                    <!-- 文章标题 -->
                    <div class="form-group">
                        <!-- 标签 -->
                        <label for="title">文章标题</label>
                        <!-- 文本框 -->
                        <input type="text" style="width: 63%" class="form-control" id="title" name="title">
                    </div>

                    <!-- 文章标签 -->
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <select class="form-control"
                                style="width: 63%"
                                id="tags"
                                name="tags"
                        >
                            <option value="none">请选择标签..</option>
                                {% for tag in tags %}
                                    <option value="{{ tag.id }}">{{ tag }}</option>
                                {% endfor %}
                        </select>
                    </div>

                    <!-- 文章栏目 -->
                    <div class="form-group">
                        <label for="category">分类</label>
                        <select class="form-control"
                                style="width: 63%"
                                id="category"
                                name="category"
                        >
                            <option value="none">请选择分类..</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category }}</option>
                                {% endfor %}
                        </select>
                    </div>

                    <!-- 文章正文 -->
                    <div class="form-group">
                        <label for="body">文章正文</label>
                        <!-- 文本区域 -->
                        <textarea type="text" style="width: 63%" class="form-control" id="body" name="body" rows="12"></textarea>
                    </div>

                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
