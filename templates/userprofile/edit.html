{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <div><strong>用户名: {{ user.username }}</strong></div>
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- phone -->
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="text" style="width: 63%" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <!-- bio -->
                <div class="form-group">
                    <label for="bio">简介</label>
                    <textarea type="text" style="width: 63%" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
